<!DOCTYPE>
<html>
<head>
    <script src="Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="Scripts/Life.js" type="text/javascript"></script>
    <link href="Styles/StyleSheet.css" rel="stylesheet" type="text/css" />
    <title>Conway's Game of Life</title>
</head>
<body>
    <div class="wrap">
        <div class = "name">
            <p>Conway's<br>Game of Life</p>
        </div>
        <div class="container">
            <div class="canvas">
                <canvas id="field" width="700" height="700"></canvas>
            </div>
            <div class="bottomBar">
                <input type="button" value="Start" id="start" class="activeBtn" />
                <input type="button" value="Stop" id="stop" disabled class="disabledBtn" />
                <div class="generationContainer">
                    <label class="generation">
                      Generation:
                    </label>
                    <span id="generationNum">0</span>
                </div>
            </div>
        </div>
        <div class = "info">
            <p>Click on cells to set<br>the start position</p>
        </div>
    </div>
</body>
</html>
